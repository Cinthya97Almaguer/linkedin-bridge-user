<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Auth Bridge</title>

</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        
        if (code) {
            const parts = state.split('_');
            const authType = parts[0]; // "REGISTER" o "LOGIN"
            
            let scheme = '';
            
            if (authType === 'REGISTER') {
                scheme = 'rezuappuserregister';
            } else if (authType === 'LOGIN') {
                scheme = 'rezuappuserlogin';
            } else {
                scheme = 'rezuappuserregister';
            }
            
            const redirectUrl = scheme + '://callback?code=' + encodeURIComponent(code) + '&state=' + encodeURIComponent(state);
            
            console.log('AuthType detectado:', authType);
            console.log('Redirigiendo a:', redirectUrl);
            
            window.location.href = redirectUrl;
        } else {
            document.write('<h3>Esperando respuesta de LinkedIn...</h3>');
            document.write('<p>Por favor espera mientras se completa la autenticaci√≥n.</p>');
        }
    </script>
</body>
</html>
